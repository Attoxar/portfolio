{% extends 'base.html' %}

{% block content %}
    <h1>Traceroute</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Perform Traceroute</button>
    </form>

    {% if result %}
        <h2>Traceroute Result:</h2>
        <ul>
            {% for hop in result %}
                <li>{{ hop }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
