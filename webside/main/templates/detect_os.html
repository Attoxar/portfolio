{% extends 'base.html' %}

{% block content %}
    <h1>OS Detection</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Detect OS</button>
    </form>

    {% if result %}
        <h2>Detected OS:</h2>
        <p>{{ result }}</p>
    {% endif %}
{% endblock %}
